
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LG Product Catalogue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.4/tabletop.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #D7000F;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 300px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: contain;
      background: #f0f0f0;
    }
    .product-content {
      padding: 15px;
    }
    .product-content h3 {
      margin: 0 0 10px;
    }
    .product-content p {
      margin: 5px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>LG Product Catalogue</h1>
  </header>
  <div class="grid" id="product-list"></div>

  <script>
    function showProducts(data) {
      let container = document.getElementById("product-list");
      container.innerHTML = "";
      data.forEach(item => {
        let productCard = `
          <div class="product">
            <img src="${item['Image URL1']}" alt="Product Image">
            <div class="product-content">
              <h3>${item['Product Description']}</h3>
              <p><strong>Category:</strong> ${item['Product Catagery']}</p>
              <p><strong>Key Specs:</strong> ${item['Key Specs']}</p>
              <p><strong>MRP:</strong> â‚¹${item['MRP']}</p>
              <p><strong>Dimensions:</strong> ${item['Dimensions']}</p>
            </div>
          </div>
        `;
        container.innerHTML += productCard;
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      Tabletop.init({
        key: '1LiX9VE5sNOwyCpBgeicpMPq1vSPrGnm_wdWSNMYYqgY',
        simpleSheet: true,
        wanted: ["Products"],
        callback: showProducts
      });
    });
  </script>
</body>
</html>
